<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;0,600;1,400&display=swap" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>
      <section>
        <div class="signin">
           <div class="signin__wrap">
            <div class="signin__block">
                <div class="signin__logo">
                    <img src="./img/Frame 1.svg" alt="logo">
                </div>
                <div class="signin__box">
                 <h2 class="signin__title">Sign in to your account</h2>
                 <form action="" class="signin__form">
                    <button class="singin__google"><img src="./img/icon-google.svg" alt="">Sign in with Google</button>
                    <hr>
                    <input type="text" class="signin__input" placeholder="Email">
                    <input type="password" class="signin__input" placeholder="Password">
                    <button class="signin__enter signin__enter__grey">Sign in</button>
                 </form>
                </div>
                <div class="singin__signup">
                    <p class="signin__acc">Don't have an account</p>
                    <a href="#" class="signin__reg">sign up</a>

                </div>

            </div>
            <div class="signin__pic">
                <img src="./img/jotx.png" alt="pic">
            </div>
           </div> 
        </div>
    
      </section>
    
</body>
</html>
